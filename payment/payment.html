<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/payment.css">
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Payment page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="img-container">
                <img src="img/logo.png" width="450vh" height="60vh" class="d-inline-block align-top" alt="">
        </div>

    </nav>
    
    <div class="container">
        <div class="row">
                <div class="jumbotron esimene">
                   <h3 id="pileti_info" name="pileti_info"></h3>
                </div>
                <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
                        <!-- Position it -->
                        <div style="position: absolute; top: 0; right: 0;">
                      
                          <!-- Then put toasts within -->
                          <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                              <img src="..." class="rounded mr-2" alt="...">
                              <strong class="mr-auto">Bootstrap</strong>
                              <small class="text-muted">just now</small>
                              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="toast-body">
                              See? Just like this.
                            </div>
                          </div>
                      
                          <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                              <img src="..." class="rounded mr-2" alt="...">
                              <strong class="mr-auto">Bootstrap</strong>
                              <small class="text-muted">2 seconds ago</small>
                              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="toast-body">
                              Heads up, toasts will stack automatically
                            </div>
                          </div>
                        </div>
                      </div>
                <div class="col-12">
                <div class="jumbotron teine">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#online"><h3>Online pangad</h3></a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#kaart"><h3>Kreditkaart</h3></a>
                            </li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active show" id="online">
                               
                            <form action="" id="onlinepangad">
                                <div class="radiobuttons">
                                        <div class="inputGroup">
                                        <input id="swedbank" name="radio" type="radio" value="swedbank"/>
                                            <label for="swedbank">Swedbank</label>
                                        </div>
                                        <div class="inputGroup">
                                            <input id="seb" name="radio" type="radio" value="seb"/>
                                            <label for="seb">SEB</label>
                                        </div>
                                        <div class="inputGroup">
                                                <input id="nordea" name="radio" type="radio" value="nordea"/>
                                                <label for="nordea">Nordea</label>
                                        </div>
                                        <div class="inputGroup">
                                                <input id="danske_bank" name="radio" type="radio" value="danske_bank"/>
                                                <label for="danske_bank">Danske Bank</label>
                                        </div>
                                </div>
                                <button type="button" class="btn btn-outline-success btn-lg btn-block" style="margin-top: 3%;height: 50%;font-size:170%;" id="online_pangad_purchase">
                                    Purchase <i class="fa fa-check" aria-hidden="true"></i>
                                </button>
                        
                            </form>
                            
                        </div>
                            <div class="tab-pane fade show" id="kaart">
                                <form action="" id="kreditkaart">
                                    <div class="wrap" style="margin-top:5%;">
                                            <div class="face">
                                                <div class="holo">
                                                    <div class="line"></div>
                                                    <div class="line"></div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="logo">
                                                  <img src="http://dariographics.com/DUI/002/visa.svg" alt="" />
                                                </div>
                                                <div id="number">
                                                    <input placeholder="0000" maxlength="4" type="password" id="card_numbers_1" name="card_numbers_1"></input>
                                                    <input placeholder="0000" maxlength="4" type="password" id="card_numbers_2" name="card_numbers_2"></input>
                                                    <input placeholder="0000" maxlength="4" type="password" id="card_numbers_3" name="card_numbers_3"></input>
                                                    <input placeholder="0000" maxlength="4" type="password" id="card_numbers_4" name="card_numbers_4"></input>
                                                </div>
                                                <input id="show" type="checkbox"/>
                                                <label for="show"></label>
                                                <div id="holder">
                                                    <input placeholder="Name on card" maxlength="16" id="name_of_card"></input>
                                                </div>
                                                <div id="date">
                                                    <input placeholder="05" maxlength="2" id="first_date"></input>
                                                    <span>/</span>
                                                    <input placeholder="16" maxlength="2" id="second_date"></input>
                                                </div>
                                                <div id="cvv">
                                                        <span>&#x275A;&#x275A;&#x275A;</span>
                                                        <input placeholder="000" maxlength="3" id="cv"></input>
                                                    </div>
                                            </div>
                                        </form>
                            </div>
                            <button type="button" class="btn btn-outline-success btn-lg btn-block" style="margin-top: 3%;height: 50%;font-size:170%;" id="kreditkaart_purchase">Purchase <i class="fa fa-check" aria-hidden="true"></i></input>
                        </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/payment.js"></script>
</body>
</html>
